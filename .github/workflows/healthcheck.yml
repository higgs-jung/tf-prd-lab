name: Repo Healthcheck

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: healthcheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  healthcheck:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run repo healthcheck
        run: bash scripts/healthcheck.sh
